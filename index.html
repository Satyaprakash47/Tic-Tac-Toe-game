<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button class="new-btn" onclick="resetGame()">New Game</button>
    </div>
    <h1>Welcome to Tic Tac Toe!</h1><br>
    <h1 id="win">Winner...</h1>
    <div class="container">
        <div class="game">
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
             <button class="box"></button>
        </div>
    </div>
    <button class="rst-btn" onclick="resetGame()">Reset Game</button>
</body>
<script src="index.js"></script>
</html>
